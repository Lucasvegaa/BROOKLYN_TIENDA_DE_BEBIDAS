<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <header class="header">
        <div class="header__contenedorLogo">
            <div class="header__contenedorLogo__titulo"><a id="logo" href="../index.html">brooklyn</a> </div>
            <div class="header__contenedorLogo__subtitulo">tienda de bebidas</div>
        </div>
        <nav class="header__nav">
            <ul class="header__nav__ul">
                <li id="logo-header" class="header__nav__ul__li">
                    <a class="header__nav__ul__li__link" href="../index.html"><i
                            class="fas fa-glass-martini-alt fa-s"></i> Home</a>
                </li>
                <li class="header__nav__ul__li">
                    <a class="header__nav__ul__li__link" href="./quienesSomos.html">Quienes Somos?</a>
                </li>
                <li class="header__nav__ul__li">
                    <a class="header__nav__ul__li__link" href="./productos.html">Productos</a>
                </li>
                <li class="header__nav__ul__li">
                    <a class="header__nav__ul__li__link" href="./locales.html">Locales</a>
                </li>
                <li class="header__nav__ul__li">
                    <a:focus class="header__nav__ul__li__link" href="./contacto.html">Contacto</a>
                </li>
                <li id="buscador" class="header__nav__ul__li">

                </li>

            </ul>
            <div class="header__nav__buscador">
                <span id="buscador" class="header__nav__ul__li"><input type="text" name="name"
                        placeholder="Buscar"></span>
                <span id="lupa"><i class="fas fa-search"></i></span>
            </div>
        </nav>
    </header>
    <main class="main">
        <h1 class="main__tituloPrincipal">Contacto</h1>
        
        <form>
            <h2>Fomulario de Contacto</h2>
            <div class="form-row ">
                <div class="form-group col-md-4 mr-4">
                    <label for="inputName">Nombre</label>
                    <input type="name" class="form-control" id="inputName" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputFirstName">Apellido</label>
                    <input type="firstName" class="form-control" id="inputFirstName" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Telefono</label>
                    <input type="number" class="form-control" id="inputPassword4" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress">Direccion</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Calle SimpreViva 123">
                </div>
                <div class="form-group col-md-4">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Piso/Departamento</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="piso/dpto">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputProvincia">Provincia</label>
                    <select id="inputProvincia" class="form-control">
                        <option selected>Elegir...</option>
                        <option> Buenos Aires</option>
                        <option> Capital Federal</option>
                        <option> Catamarca</option>
                        <option> Chaco</option>
                        <option> Chubut</option>
                        <option> Córdoba</option>
                        <option> Corrientes</option>
                        <option> Entre Ríos</option>
                        <option> Formosa</option>
                        <option> Jujuy</option>
                        <option> La Pampa</option>
                        <option> La Rioja</option>
                        <option> Mendoza</option>
                        <option> Misiones</option>
                        <option> Neuquén</option>
                        <option> Río Negro</option>
                        <option> Salta</option>
                        <option> San Juan</option>
                        <option> San Luis</option>
                        <option> Santa Cruz</option>
                        <option> Santa Fe</option>
                        <option> Santiago del Estero</option>
                        <option> Tierra del Fuego</option>
                        <option> Tucumán</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">CP</label>
                    <input type="number" class="form-control" id="inputZip">
                </div>
            </div>
            <label for="exampleFormControlTextarea1">Escribí tu consulta</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group col-md-4 mt-3">
                <label for="inputProvincia">Selecciona un Asunto:</label>
                <select id="inputProvincia" class="form-control">
                    <option value="">Asunto</option>
                    <option value="s">Sugerencia</option>
                    <option value="m">Consulta</option>
                    <option value="l">Critica</option>
                    <option value="l">Reclamo</option>
                    <option value="l">Elogio</option>
                    <option value="l">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Acepto recibir información sobre las novedades y promociones de Tienda de bebidas
                    </label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Acepto la Política de Privacidad
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Enviar</button>
        </form>

        <footer class="footer">
            <div class="footer__contenedor">
                <i class="footer__contenedor__logo fas fa-glass-martini-alt"></i>

                <ul class="footer__contenedor__ul footer__ul--rigth">
                    <li class="footer__contenedor__ul__li">Minus.</li>
                    <li class="footer__contenedor__ul__li">Lorem.</li>
                    <li class="footer__contenedor__ul__li">Quis!</li>
                    <li class="footer__contenedor__ul__li">Itaque?</li>
                    <li class="footer__contenedor__ul__li">Molestias?</li>
                </ul>
                <ul class="footer__contenedor__ul footer__ul--left">
                    <li class="footer__contenedor__ul__li">Lorem.</li>
                    <li class="footer__contenedor__ul__li">Minus.</li>
                    <li class="footer__contenedor__ul__li">Quis!</li>
                    <li class="footer__contenedor__ul__li">Itaque?</li>
                    <li class="footer__contenedor__ul__li">Molestias?</li>
                </ul>
            </div>
            <div class="footer__contenedor2">
                <div class="footer__contenedor2__span">
                    <span>
                        <legend class=""></legend>
                    </span>
                    <span><label for="name">Get our newsletter</label></span>
                    <span><input type="text" name="name" placeholder="Enter your email"></span>
                    <span id="lupa"><i class="fas fa-search"></i></span>
                </div>

                <div class="footer__contenedor2__redes">
                    <span class="footer__contenedor2__redes__span"><a class="footer__contenedor2__redes__span__link"
                            href="http://www.facebook.com"><i
                                class="footer__contenedor2__redes_span__link__i fab fa-facebook-square "></i></a></span>
                    <span class="footer__contenedor2__redes__span"><a class="footer__contenedor2__redes__span__link"
                            href="http://www.instagram.com"><i
                                class="footer__contenedor2__redes_span__link__i fab fa-instagram"></i></a>
                    </span>
                    <span class="footer__contenedor2__redes__span"><a class="footer__contenedor2__redes__span__link"
                            href="http://www.snapchat.com"><i
                                class="footer__contenedor2__redes_span__link__i fab fa-snapchat-square"></i></a> </span>
                    <span class="footer__contenedor2__redes__span"><a class="footer__contenedor2__redes__span__link"
                            href="http://www.twitter.com"><i
                                class="footer__contenedor2__redes_span__link__i fab fa-twitter-square fa-2xl"></i></a>
                    </span>
                    <span class="footer__contenedor2__redes__span"><a class="footer__contenedor2__redes__span__link"
                            href="http://www.youtube.com"><i
                                class="footer__contenedor2__redes_span__link__i fab fa-youtube fa-2xl"></i></a></span>
                </div>
            </div>
        </footer>
</body>
